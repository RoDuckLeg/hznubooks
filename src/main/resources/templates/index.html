<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>东方斯坦福图书管理系统</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{static/css/signin.css}" rel="stylesheet">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon"/>
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/login}">
    <img class="mb-4" th:src="@{static/img/hznu.jpg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">"Please sign in</h1>
    <!--如果msg的值为空，则不显示消息-->
    <p style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}" ></p>
    <label class="sr-only" th:text="#{login.username}">Username</label>
    <input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
    <label class="sr-only"  th:text="#{login.password}">Password</label>
    <input type="password" name = "password" class="form-control" th:placeholder="#{login.password}" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" > [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" >[[#{login.btn}]]</button>
    <p class="mt-5 mb-3 text-muted">© 2023-2024</p>
</form>

</body>

</html>
